<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <!--CSS file-->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="gallery-container">
    <div class="image-interaction">
      <div class="image"><img src="./images/Image1.png" alt="fennec fox"></div>
      <div class="overlay"><img src="./images/overlay1.png" alt=""></div>
    </div>
    <div class="image-interaction">
      <div class="image"><img src="./images/Image2.jpg" alt="common brown baboon"></div>
      <div class="overlay"><img src="./images/overlay2.png" alt=""></div>
    </div>
    <div class="image-interaction">
      <div class="image"><img src="./images/Image3.jpg" alt="humpback whale"></div>
      <div class="overlay"><img src="./images/overlay3.png" alt=""></div>
    </div>
    <div class="image-interaction">
      <div class="image"><img src="./images/Image4.png" alt="spotted deer"></div>
      <div class="overlay"><img src="./images/overlay4.png" alt=""></div>
    </div>
  </div>
</body>
</html>

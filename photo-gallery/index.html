<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link href="https://fonts.cdnfonts.com/css/d-din" rel="stylesheet">
  <!--CSS file-->

<body>
  <div id="gallery-container">
    <div class="image-box">
      <div class="image"><img src="./image/Image1.png" alt="fennec fox"></div>

      </div>
    </div>
    <div class="image-box">
      <div class="image"><img src="./image/Image2.jpg" alt="common brown baboon"></div>
      <div class="descriptions">
        <h1>humpback <br> whale </h1>
        <p>South Africa</p>
      </div>
    </div>
    <div class="image-box">
      <div class="image"><img src="./image/Image3.jpg" alt="humpback whale"></div>
      <div class="descriptions">
        <h1>common brown <br> baboon </h1>
        <p>South Africa</p>
      </div>
    </div>
    <div class="image-box">
      <div class="image"><img src="./image/Image4.png" alt="spotted deer"></div>
      <div class="descriptions">
        <h1>spotted <br> deer </h1>
        <p>Amazon</p>
      </div>
    </div>
  </div>

  <!-- JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
